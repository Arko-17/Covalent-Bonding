<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>

  <!-- A-Frame Scene -->
  <a-scene>

    <!-- Hydrogen -->
    <a-entity position="1 0.9 -20">
      <a-sphere radius="0.5" color="red">
        <a-animation attribute="position" to="1 2 -20" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-entity>

    <a-entity position="-0.9 0.5 -20">
      <a-sphere radius="1" color="red">
        <a-animation attribute="position" to="-0.9 1.6 -20" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-entity>

    <a-entity position="-1 0.5 -20">
      <a-torus radius="2" radius-tubular="0.1" color="pink">
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-torus>
    </a-entity>

    <!-- Hydrogen 2 -->
    <a-entity position="10 0.9 -20">
      <a-sphere radius="0.5" color="red">
        <a-animation attribute="position" to="10 2 -20" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-entity>

    <a-entity position="11.9 0.5 -20">
      <a-sphere radius="1" color="red">
        <a-animation attribute="position" to="11.9 1.6 -20" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-entity>

    <a-entity position="12 0.5 -20">
      <a-torus radius="2" radius-tubular="0.1" color="pink">
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-torus>
    </a-entity>

    <!-- Oxygen -->
    <a-entity position="5.5 2.5 -20">
      <a-sphere radius="0.5" color="red">
        <a-animation attribute="position" to="5.5 3.5 -20" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-entity>

    <a-entity position="5.5 -1.6 -20">
      <a-sphere radius="0.5" color="red">
        <a-animation attribute="position" to="5.5 -0.6 -20" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-entity>

    <a-entity position="5.5 5 -20">
      <a-sphere radius="0.5" color="red">
        <a-animation attribute="position" to="5.5 6 -20" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-entity>

    <a-entity position="5.5 -4 -20">
      <a-sphere radius="0.5" color="red">
        <a-animation attribute="position" to="5.5 -3 -20" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-entity>

    <a-entity position="2.5 4 -20">
      <a-sphere radius="0.5" color="red">
        <a-animation attribute="position" to="2.5 5 -20" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-entity>

    <a-entity position="8.5 4 -20">
      <a-sphere radius="0.5" color="red">
        <a-animation attribute="position" to="8.5 5 -20" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-entity>

    <a-entity position="2.5 -3.2 -20">
      <a-sphere radius="0.5" color="red">
        <a-animation attribute="position" to="2.5 -2.2 -20" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-entity>

    <a-entity position="8.5 -3.2 -20">
      <a-sphere radius="0.5" color="red">
        <a-animation attribute="position" to="8.5 -2.2 -20" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-entity>

    <a-entity position="5.5 0.5 -20">
      <a-sphere radius="1" color="red">
        <a-animation attribute="position" to="5.5 1.5 -20" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-sphere>
    </a-entity>

    <a-entity position="5.5 0.5 -20">
      <a-torus radius="2" radius-tubular="0.1" color="pink">
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-torus>
    </a-entity>

    <a-entity position="5.5 0.5 -20">
      <a-torus radius="4.6" radius-tubular="0.1" color="pink">
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-torus>
    </a-entity>

    <!-- Camera and Controls -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>

  </a-scene>

</body>
</html>
